<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsBreak - Sign In</title>
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-form">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-newspaper newspaper"></i>
                    <i class="fa-solid fa-filter filter"></i>
                </div>
                <h1><span class="wing">Wing</span> <span class="it">It</span></h1>
            </div>
            <h2>Sign In</h2>
            <form id="signin-form">
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <p class="auth-link">Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>
    <script>
        document.getElementById("signin-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = { 
                email: document.querySelector('input[type="email"]').value,
                password: document.querySelector('input[type="password"]').value,
            };

            try {
            const response = await fetch('/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();
            
            if (data.success) {
                window.location.href = data.redirect;
            } else {
                alert('An error occurred during Sign In');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during Sign In');
        }
    });
    </script>
</body>
</html>
