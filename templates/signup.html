<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsBreak - Create Account</title>
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-form">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-newspaper newspaper"></i>
                    <i class="fa-solid fa-filter filter"></i>
                </div>
            </div>
            <h2>Create Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <p class="auth-link">Already have an account? <a href="/signin">Sign In</a></p>
        </div>
    </div>

    <script>
    document.getElementById("signup-form").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent normal form submission
        
        // Get form values
        const formData = {
            name: document.querySelector('input[type="text"]').value,
            email: document.querySelector('input[type="email"]').value,
            password: document.querySelector('input[type="password"]').value,
        };

        // Get confirm password to check
        const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;

        // Check if passwords match
        if (formData.password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        try {
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();
            
            if (data.success) {
                window.location.href = data.redirect;
            } else {
                alert(data.error || 'An error occurred during signup');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during signup');
        }
    });
    </script>
</body>
</html>
