<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wing It - Welcome</title>
    <link rel="stylesheet" href="/static/landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sonsie+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-container">
        <!-- Left side - News Preview -->
        <div class="news-preview">
            <div class="overlay"></div>
            <div class="preview-content">
                <h1>Stay Informed</h1>
                <p>Your personalized news experience awaits</p>
                <div class="preview-cards">
                    <!-- Preview cards will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Right side - Authentication -->
        <div class="auth-container">
            <div class="logo">
                <i class="fas fa-newspaper"></i>
                <h1><span class="wing2">Wing </span> <span class="it2">It</span></h1>
            </div>
            <h2>Welcome to Wing It</h2>
            <p class="subtitle">Your personalized news platform</p>
            <div class="auth-buttons">
                <button class="auth-btn signin-btn" onclick="location.href='/signin'">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                <button class="auth-btn signup-btn" onclick="location.href='/signup'">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
                <button class="auth-btn guest-btn" onclick="location.href='/guest'">
                    <i class="fas fa-user-secret"></i>
                    Continue as Guest
                </button>
            </div>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-globe"></i>
                    <span class="feature-text">Global<br>Coverage</span>
                </div>
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span class="feature-text">Constant<br>Updates</span>
                </div>
                <div class="feature">
                    <i class="fa-solid fa-arrow-trend-up"></i>
                    <span class="feature-text">Trending<br>Topics</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/landing.js"></script>
</body>
</html>
